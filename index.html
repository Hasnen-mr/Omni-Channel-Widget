<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Omni Widget Import</title>
  <style>
    /* Full screen background image */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f?fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    /* Dark overlay for contrast */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      backdrop-filter: blur(8px);
      max-width: 600px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="content">
    <h1>Welcome to RentAbout</h1>
    <p>Connect with us anytime via WhatsApp, Instagram, Facebook, Telegram, LinkedIn, or Twitter through our floating widget!</p>
  </div>

  <!-- ðŸŸ¢ Omni Floating Widget Script -->
  <script src="https://hasnen-mr.github.io/Omni-Channel-Widget/omni.js?whatsapp=https://wa.me/1234567890&instagram=https://instagram.com/yourpage&facebook=https://www.facebook.com/rentabout&telegram=https://t.me/yourpage&linkedin=https://www.linkedin.com/company/rentabout&twitter=https://x.com/Rent_About"></script>

  <!-- Email & Trust Badge Script -->
  <script src="https://hasnen-mr.github.io/Omni-Channel-Widget/emailus.js"></script>
  <script src="https://hasnen-mr.github.io/Omni-Channel-Widget/trust.js"></script>

</body>
</html>
